<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="description" content="UI-5">
<title>Account Page</title>
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/account.css">

<!-- bootstrap drop down menu -->
<script src="./bootstrap/js/popper.min.js" charset="utf-8"></script>
<!-- dynamic DOM creator -->
<script src="./makel-dom/makel-dom.js" charset="utf-8"></script>

<script src="./bootstrap/js/bootstrap.min.js"></script>

<div id="wrapper" class="container">
  <div class="header row"></div>

  <div class="row">
    <div class="col-s12">

      <div class="row mt-5">
        <form>
          <div class="mb-3">
            <label for="changePassword" class="form-label">Old Password</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="changePassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="changePassword">
            <div id="emailHelp" class="form-text">Must be at least 8 characters</div>
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>

      <div class="row mt-5">
        <div class="col-s12">
          <h2 class="text-center">Datasets</h2>
        </div>
        <table id="datasetstable" class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Dataset</th>
              <th scope="col">Sharing</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="row mt-5">
        <div class="col-s12">
          <h2 class="text-center">Manageable Users</h2>
        </div>
        <table id="manageableuserstable" class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">User</th>
              <th>Account Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="footer row"></div>
  </div>
</div>

<script src="./js/account.js"></script>

</html>
